<!DOCTYPE html>
<html>
<head>
    <title>Add Course</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Add a New Golf Course</h1>
        <form method="POST">
            <input type="text" name="name" placeholder="Course Name" required>
            <input type="text" name="location" placeholder="Location">
            <input type="number" name="par" placeholder="Par" required>
            <input type="number" name="holes" placeholder="Number of Holes" required>
            <input type="number" step="0.1" name="slope_rating" placeholder="Slope Rating">
            <input type="number" step="0.1" name="course_rating" placeholder="Course Rating">
            <button type="submit">Add Course</button>
        </form>

        <a href="{{ url_for('select_player') }}"class="back-button">â† Back </a>
    </div>
</body>
</html>
