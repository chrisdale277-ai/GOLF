<!DOCTYPE html>
<html>
<head>
    <title>Scores Saved</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .container {
            max-width: 500px;
            margin: 50px auto;
            text-align: center;
            background-color: #f7f7f7;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #1b5e20;
        }
        .button {
            display: inline-block;
            margin: 20px 10px 0 10px;
            padding: 10px 20px;
            background-color: #1b5e20;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
        }
        .button:hover {
            background-color: #145214;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Scores Saved!</h1>
        <p>Your round scores have been successfully saved.</p>
        <a href="{{ url_for('view_round', round_id=round_id) }}" class="button">View Round</a>
        <a href="{{ url_for('dashboard') }}" class="button">Back to Dashboard</a>
    </div>
</body>
</html>
