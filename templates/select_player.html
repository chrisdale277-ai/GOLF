<!DOCTYPE html>
<html>
<head>
    <title>Select Player</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Select Player</h1>
        <form method="POST">
            <select name="player_id" required>
                <option value="">-- Choose a player --</option>
                {% for player in players %}
                <option value="{{ player['player_id'] }}">{{ player['player_name'] }}</option>
                {% endfor %}
            </select>

            <button type="submit">Select</button>
        </form>
        <hr>
        <a href="{{ url_for('add_player') }}"class="back-button">Add New Player</a>
        <a href="{{ url_for('add_course') }}"class="back-button">Add New Course</a>
    </div>
</body>
</html>
