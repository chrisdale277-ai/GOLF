<!DOCTYPE html>
<html>
<head>
    <title>Add Player</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .buttons a, .back-button {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 12px;
            background-color: #1b5e20;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .buttons a:hover, .back-button:hover {
            background-color: #145214;
        }
        form input, form button {
            display: block;
            margin: 10px 0;
            padding: 8px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <ul class="flash-messages">
      {% for category, message in messages %}
        <li class="{{ category }}">{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

    <h1>Add New Player</h1>

    <form method="POST">
        <input type="text" name="player_name" placeholder="Player name" required>
        <input type="number" step="0.1" name="handicap_index" placeholder="Handicap" required>
        <button type="submit">Add Player</button>
    </form>

    <a href="{{ url_for('select_player') }}" class="back-button">‚Üê Back to Player Selection</a>
</body>
</html>
