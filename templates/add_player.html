<!DOCTYPE html>
<html>
<head>
    <title>Add Player</title>
     <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .buttons a {
            display: inline-block;
            margin-right: 10px;
            padding: 8px 12px;
            background-color: #1b5e20;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .buttons a:hover {
            background-color: #145214;
        }
    </style>
</head>
<body>
    <h1>Add New Player</h1>

    <form method="POST">
    <input type="text" name="player_name" placeholder="Player name" required>
    <input type="number" step="0.1" name="handicap_index" placeholder="Handicap" required>
    <button type="submit">Add</button>
</form>


    <br>
    <a href="{{ url_for('select_player') }}"class="back-button">‚Üê Back</a>
</body>
</html>
